  <script>
    $(document).ready(function () {

      var $input = $('input');

      focusInput();
      adjustInputHeight();

      if (device.ios()) {
        document.title = 'Wordinator';
      }

      if (device.mobile()) {
        $('#buttons small').remove();
      }

      $(document).keydown(function (evt) {

        hideInput();

        evt = evt || window.event;
        var charCode = evt.which || evt.keyCode;
        var charStr = String.fromCharCode(charCode);

        // LETTERS A-Z
        if (/[a-z]/i.test(charStr)) {
          $('#letters').append('<li>' + charStr + '</li>');
          emphasizeLetter(charStr)
        }

        // BACKSPACE
        if (charCode === 8) {
          evt.preventDefault();
          console.log("BACKSPACE");
          if (!$('#letters li').length) {
            focusInput();
          }
          adjustInputHeight();
          $('#letters li:last').remove();
        }

        // ENTER
        if (charCode === 13) {
          submitLetters();
        }

        // ESCAPE
        if (charCode === 27) {
          clearLetters();
        }
      });

      $("#submit").click(function (ev) {
        ev.preventDefault();

        submitLetters();

        return false;
      });

      $("#clear").click(function (ev) {
        ev.preventDefault();

        clearLetters();

        return false;
      });

      $(".input").click(function (ev) {
        ev.preventDefault();

        focusInput();

        return false;
      });

      function focusInput() {
        console.log("focusInput() -> showing input")
        //$input.css('color', '#000');
        $input.val('');
        //$input.css('text-indent', '0px');



        // Only show blinking caret if no letters are on screen.
        if ($('#letters li').length) {
          $input.css('visibility', 'hidden');
          $input.css('color', 'transparent');
        } else {
          //$input.css('visibility', 'visible');
        }
        $input.css('visibility', 'visible');

        adjustInputHeight();
        $input.focus();

      }

      function hideInput() {
        //$input.css('color', 'transparent');
        $input.css('visibility', 'hidden');
        //$input.css('text-indent', '-9999999px');
        $input.val('');
      }

      function adjustInputHeight() {
        $input.css('height', $input.parent().height() + 'px');
        $input.css('line-height', $input.parent().height() + 'px');
      }

      function submitLetters() {
        console.log("ENTER");
        var letters = getLetters();

        if (!letters.length) {
          focusInput();
          $('#words p').html('Please add some letters first!');
          return;
        }

        // Show Loading
        var $overlay = $('#overlay');
        $overlay.show();
        startSpinner();

        $.getJSON("https://httpip.es/api/words", {
          letters: letters
        }, function ({ data }) {
          var html = '';
          var words = data // Brugh, do better. Just refactor the whole thing.

          if (words.length) {
            $.each(words, function (key, word) {
              word = '<a href="http://dictionary.reference.com/browse/' + word + '" target="_blank">' + word + '</a>';
              html += ', ' + word;
            });

            html = html.substring(2, html.length);
          } else {
            html = 'Sorry, no words found!';
          }

          $('#words p').html(html);

          stopSpinner();
          $overlay.hide();
        });
      }

      function clearWords() {
        $('#words p').html('');
        //adjustInputHeight();
      }

      function clearLetters() {
        console.log("ESCAPE");
        $('#letters').html('');
        focusInput();
        clearWords();
      }

      function getLetters() {
        var letters = [];
        $('#letters li').each(function (index) {
          letters.push($(this).text());
        });
        return letters.join(',');
      }

      function emphasizeLetter(letter) {
        var $overlay = $('#overlay');
        var $letter = $overlay.find('b');

        $overlay.show();
        $letter.show();
        $letter.css('opacity', 1);
        $letter.text(letter);
        $letter.stop().animate({
          opacity: 0
        }, 350, function () {
          $overlay.hide();
          $letter.hide();
        });
      }

      var elSpinner = document.getElementById('spinner'),
         spinner = new Spinner({
          lines: 13,
          length: 0,
          width: 15,
          radius: 38,
          corners: 1,
          rotate: 0,
          color: '#000',
          speed: 1.4,
          trail: 99,
          shadow: false,
          hwaccel: false,
          className: 'spinner',
          zIndex: 2e9,
          top: 'auto',
          left: 'auto'
        });

      function startSpinner() {
        spinner.spin(elSpinner);
      }

      function stopSpinner() {
        spinner.stop();
      }
    });
