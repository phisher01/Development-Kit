<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTMl</title>
</head>
<body>
    <ul>
        <li>Samosa</li>
        <li>Jam</li>
        <li>Butter</li>
    </ul>
    <ol type="">
        <li>Samosa</li>
        <li>Jam</li>
        <li>Butter</li>
        <li>Bread
        </li>
        <ul type="disc">
            <li>White Bread</li>
            <li>Brown Bread</li>
        </ul>
        <li>Sauce</li>
       
    </ol>
</body>
</html>
